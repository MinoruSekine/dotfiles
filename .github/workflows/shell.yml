name: shell

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: 0 20 * * 6
  workflow_dispatch:

jobs:
  Lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install supplementals
        shell: bash
        run: |
          sudo apt update
          sudo apt install --no-install-recommends shellcheck

      - name: shellcheck
        shell: bash
        run: make -k -j sh-lint-all
